<!DOCTYPE html>
    <html>   
        <head>
            <meta charset="UTF-8">
            <style>
                #map {
                    height: 100%;
                }
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                 }

            </style>

        </head>
        <body>
           
            <h1>Нажмите на кнопку для определения координат</h1>
            <button id="location-button">Моя геопозиция</button>
            <p id="info"></p>
            <div id="map"></div>         
            <script>
                var map, mark ;
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -34.397, lng: 150.644},
                        zoom: 6
                        });
                    mark = new google.maps.Marker({
                        position: {lat: -34.397, lng: 150.644},
                        map: map
                    });

                    // Try HTML5 geolocation.
                    if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    
                    map.setCenter(pos);
                    mark.setPosition(pos);
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                        });
                    } else {
                        // Browser doesn't support Geolocation
                        handleLocationError(false, infoWindow, map.getCenter());
                    }
                }

               x = document.getElementById("info")
               function GetMyPositionOnClick(){
                   const options = {
                       enableHighAccuracy: true,
                       maximumAge        : 30000, //Время хранения позиции в секундах
                       timeout           : 27000  //В секундах
                    };
                    navigator.geolocation.getCurrentPosition(
                        position =>{
                            x.innerHTML = "Latitude:" + position.coords.latitude + 
                            "<br>Longitude: " + position.coords.longitude;
                        },
                        error => {
                            switch(error.code){
                                case 0: //Неизветсная ошибка
                                    x.innerHTML = 'Неизвестная ошибка';
                                    break;
                                case 1: //Отсутвует разрешение
                                    x.innerHTML = 'Нет разрешения на доступ к гелолокации, пожалуйста, исправьте в настройках';   
                                    break;
                                case 2: //Не получается получить позицию
                                    x.innerHTML = 'Не получается получить позицию';
                                    break;
                                case 3:
                                    x.innerHTML = 'Timeout'
                                    break;
                            }
                        },
                        options
                    )
                }

            document.querySelector('#location-button').addEventListener('click', GetMyPositionOnClick);
           </script>
           <script async defer
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnvSX5TxPOJ00k7Qc2iwvRfIElYUxHhCw&callback=initMap">
           </script>
        </body>

    </html>
